<html>
    <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="ceas.js" type="text/javascript"></script>
      <link href="style.css" rel="stylesheet" type="text/css"/>
      <link href="ceas.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
      <div class="hud">
        <div class="container">
          <img src="assets/logo.png" class="ceas"></img>
          <div class="clock">
            <div class="numbers">
              <ul>
                <li>3</li>
                <li>6</li>
                <li>9</li>
                <li>12</li>
              </ul>
            </div>
            <div class="hand-second" id="analogsecond"></div>
            <div class="hand-minute" id="analogminute"></div>
            <div class="hand-hour" id="analoghour"></div>
          </div>
          <div class="type">
            <div class="svg">
                <img src="assets/mancatura.png" width="17px" height="14px">        
            </div>
            <div class="progress">
              <div class="progress-hunger"></div>
            </div>
          </div>
          <div class="type">
            <div class="svg">
              <img src="https://www.svgrepo.com/show/7644/soft-drink.svg" width="14px" height="14px">             
            </div>
            <div class="progress">
              <div class="progress-thirst"></div>
            </div>
          </div>
          <div class="type">
            <div class="svg">
              <img src="assets/veata.png" width="14px" height="14px">             
            </div>
            <div class="progress">
              <div class="progress-veata"></div>
            </div>
          </div>
        <div class="pmoney"><span class="symbol"></span></div>
        <div class="aur"><span class="symbol"></span></div>
      </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
